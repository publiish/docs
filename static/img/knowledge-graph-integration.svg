<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #f7fbff; stroke: #2171b5; stroke-width: 2; }
    .paper { fill: #edf8e9; stroke: #74c476; stroke-width: 2; }
    .concept { fill: #fee5d9; stroke: #fc9272; stroke-width: 2; }
    .kg { fill: #eff3ff; stroke: #6baed6; stroke-width: 2; }
    .system { fill: #e5f5f9; stroke: #99d8c9; stroke-width: 2; }
    .arrow { stroke: #636363; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .label { font-family: 'Arial', sans-serif; font-size: 12px; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; }
    .entity { fill: #fff; stroke: #333; stroke-width: 1; }
    .relationship { stroke: #333; stroke-width: 1; marker-end: url(#arrowhead); }
    .relation-label { font-family: 'Arial', sans-serif; font-size: 10px; font-style: italic; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#636363" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Knowledge Graph Integration</text>

  <!-- Knowledge Graph Core Section -->
  <rect x="300" y="180" width="200" height="120" rx="10" class="kg" />
  <text x="400" y="200" class="label" text-anchor="middle" font-weight="bold">Knowledge Graph Core</text>
  
  <!-- Knowledge Graph Components -->
  <circle cx="340" cy="230" r="25" class="entity" />
  <text x="340" y="235" class="label" text-anchor="middle">Gene</text>
  
  <circle cx="400" cy="250" r="25" class="entity" />
  <text x="400" y="255" class="label" text-anchor="middle">Protein</text>
  
  <circle cx="460" cy="230" r="25" class="entity" />
  <text x="460" y="235" class="label" text-anchor="middle">Disease</text>
  
  <!-- Entity Relationships -->
  <line x1="345" y1="210" x2="385" y2="235" class="relationship" />
  <text x="365" y="215" class="relation-label" text-anchor="middle">codes for</text>
  
  <line x1="415" y1="235" x2="445" y2="220" class="relationship" />
  <text x="430" y="220" class="relation-label" text-anchor="middle">associated with</text>

  <!-- Input Sources -->
  <rect x="50" y="100" width="150" height="80" rx="10" class="paper" />
  <text x="125" y="120" class="label" text-anchor="middle" font-weight="bold">Research Papers</text>
  <text x="125" y="145" class="label" text-anchor="middle">- PDF Documents</text>
  <text x="125" y="165" class="label" text-anchor="middle">- Published Articles</text>
  
  <!-- BioAgents Processing -->
  <rect x="50" y="240" width="150" height="80" rx="10" class="system" />
  <text x="125" y="260" class="label" text-anchor="middle" font-weight="bold">BioAgents</text>
  <text x="125" y="285" class="label" text-anchor="middle">- Entity Recognition</text>
  <text x="125" y="305" class="label" text-anchor="middle">- Relationship Extraction</text>
  
  <!-- Concepts -->
  <rect x="300" y="60" width="200" height="80" rx="10" class="concept" />
  <text x="400" y="80" class="label" text-anchor="middle" font-weight="bold">Knowledge Concepts</text>
  <text x="400" y="105" class="label" text-anchor="middle">- Biological Entities</text>
  <text x="400" y="125" class="label" text-anchor="middle">- Relationships & Claims</text>
  
  <!-- Bio-DID-Seq Integration -->
  <rect x="300" y="340" width="200" height="80" rx="10" class="system" />
  <text x="400" y="360" class="label" text-anchor="middle" font-weight="bold">Bio-DID-Seq</text>
  <text x="400" y="385" class="label" text-anchor="middle">- DID Association</text>
  <text x="400" y="405" class="label" text-anchor="middle">- UCAN Authorization</text>
  
  <!-- Query Interface -->
  <rect x="600" y="180" width="150" height="80" rx="10" class="system" />
  <text x="675" y="200" class="label" text-anchor="middle" font-weight="bold">Query Interface</text>
  <text x="675" y="225" class="label" text-anchor="middle">- SPARQL Endpoint</text>
  <text x="675" y="245" class="label" text-anchor="middle">- Natural Language</text>
  <text x="675" y="265" class="label" text-anchor="middle">- Semantic Search</text>
  
  <!-- Storage System -->
  <rect x="600" y="340" width="150" height="80" rx="10" class="system" />
  <text x="675" y="360" class="label" text-anchor="middle" font-weight="bold">Decentralized Storage</text>
  <text x="675" y="385" class="label" text-anchor="middle">- IPFS</text>
  <text x="675" y="405" class="label" text-anchor="middle">- OriginTrail DKG</text>
  
  <!-- Arrows -->
  <path d="M 125 180 L 125 240" class="arrow" />
  <path d="M 200 280 L 300 240" class="arrow" />
  <path d="M 400 140 L 400 180" class="arrow" />
  <path d="M 400 300 L 400 340" class="arrow" />
  <path d="M 500 220 L 600 220" class="arrow" />
  <path d="M 675 260 L 675 340" class="arrow" />
  <path d="M 500 380 L 600 380" class="arrow" />
</svg> 